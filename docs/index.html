<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0 user-scalable=no">
  <title>Coding Club</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font: 400 15px/1.8 "Lato", sans-serif;
    }

    .title {
      position: relative;
      background-color: black;
      text-align: center;
      padding: 5px 0;
      z-index: 10;
    }

    h1 {
      color: white;
      letter-spacing: 10px;
      margin-bottom: 0;
    }

    h2 {
      color: #fff;
      font-weight: 200;
      letter-spacing: 2px;
      margin-top: 0;
      font-size: 1.2rem;
    }

    .background-static {
      position: relative;
      display: flex;
      justify-content: center;
      vertical-align: middle;
      align-items: center;
      height: 100vh;
    }

    .image-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      max-width: 500px;
    }

    .scrollable {
      position: relative;
      background: white;
      margin-top: -25vh;
    }
  </style>
</head>

<body>
  <div class="background-static">
    <div class="image-wrapper">
      <img src="./images/happy.gif">
    </div>
  </div>

  <div class="scrollable">
    <div class="title">
      <h1>Coding Club</h1>
      <h2>by linxea</h2>
    </div>

    <div class="background-static">
      <div class="image-wrapper">
        <img class="smile" src="./images/meh.gif">
      </div>
    </div>
  </div>
</body>

</html>
